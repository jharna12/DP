<html>
    <head>
      <title> 
        Register 
     </title> 
       
     <!-- add icon link -->
     <link rel = "icon" href =  
     "images/logo.png" 
     type = "image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="/html.html">
            <div class="container">
              <h1>Register</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
              <label for="name"><b>Name</b></label>
              <input type="text" placeholder="Enter Name" name="name" id="name" required>
    
              <label for="mobile"><b>Mobile No</b></label>
              <input type="text" placeholder="Enter Mobile Number" name="mobile" id="mobile" required>
              <label for="age"><b>Age</b></label>
              <input type="text" placeholder="Enter Your Age" name="age" id="age" required>
              <label for="address"><b>Address</b></label>
              <input type="text" placeholder="Enter Address" name="address" id="address" required>
              <label for="landmark"><b>Landmark</b></label>
              <input type="text" placeholder="Enter Landmark" name="landmark" id="landmark" required>
              <label for="city"><b>City</b></label>
              <input type="text" placeholder="Enter City" name="city" id="city" required> 
              <label for="state"><b>State</b></label>
              <input type="text" placeholder="Enter State" name="state" id="state" required> 
              <label for="country"><b>Country</b></label>
              <input type="text" placeholder="Enter Country" name="country" id="country" required>
              <label for="pincode"><b>Pincode</b></label>
              <input type="text" placeholder="Enter Pincode" name="pincode" id="pincode" required>
              <label for="adhar"><b>Adhar Card No</b></label>
              <input type="text" placeholder="Enter Adhar Card Number" name="adhar" id="adhar" required><br>
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
          
              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
              <hr>
              <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          
              <button type="submit" class="registerbtn">Register</button>
            </div>
            
            <div class="container signin">
              <p>Already have an account? <a href='signin.html'>Sign in</a>.</p>
            </div>
          </form>
    </body>
</html>
