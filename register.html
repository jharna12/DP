<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="/html.html">
            <div class="container">
              <h1>Register</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
              <label for="name"><b>Name</b></label>
              <input type="text" placeholder="Enter Name" name="name" id="name" required>
    
              <label for="mobile"><b>Mobile No</b></label>
              <input type="text" placeholder="Enter Mobile Number" name="mobile" id="mobile" required><br>
    
          
              <label for="adhar"><b>Adhar Card No</b></label>
              <input type="text" placeholder="Enter Adhar Card Number" name="adhar" id="adhar" required><br>
    
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
          
              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
              <hr>
              <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          
              <button type="submit" class="registerbtn">Register</button>
            </div>
            
            <div class="container signin">
              <p>Already have an account? <a href='signin.html'>Sign in</a>.</p>
            </div>
          </form>
    </body>
</html>
